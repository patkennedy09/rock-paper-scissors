<!DOCTYPE html>
<html>

        <title>RPS</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <script>
            // JaveScript goes here!
            function computerPlay() {
                //This function will return 
                //rock, paper, or scissors, at random
                return Math.floor((Math.random() * 3) + 1);
            }
            
            function testrng(j) {
                let one = 0;
                let two = 0;
                let three = 0;
                let other = 0;
                let temp;
                for (i = 0; i < j; i++) {
                    temp = computerPlay();
                    switch(temp) {
                        case 1:
                            one+=1;
                            break;
                        case 2:
                            two+=1;
                            break;
                        case 3:
                            three+=1;
                            break;
                        default:
                            other+=1;
                    }
                }
                console.log("one: " + one);
                console.log("two: " + two);
                console.log("three: " + three);
                console.log("failures: " + other);
            }
            
        </script>
    </body>
